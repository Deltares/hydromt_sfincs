name: Tests stable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Test:
    name: ${{ matrix.os }} - py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"] #, "macos-latest", "windows-latest"]
        python-version: ["3.10", "3.11"] # TODO: add 3.9 back
    
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: ${{ matrix.python-version }}
          mamba-version: "*"
          channels: conda-forge,defaults
          channel-priority: true
          environment-file: envs/hydromt-sfincs-dev.yml
          activate-environment: hydromt-sfincs-dev

      - name: Conda info
        run: |
         conda info
         conda list

      - name: Intall hydromt_sfincs
        run: pip install .

      - name: Test
        run: python -m pytest --verbose --cov=hydromt_sfincs --cov-report xml

      - name: Check style
        run: black --check .

      - uses: codecov/codecov-action@v3
